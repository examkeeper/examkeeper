        <script>
            $(document).ready(function() {
                var socket = io.connect('doraemon.iis.sinica.edu.tw/', {path: "/examkeeper/"});
                      // 2
                socket.on('echoback', function(m) {
                              $('#panel').html($('#panel').html()+'<br>'+m);
                          
                });
                      // 1
                $('#send').click(function() {
                              socket.emit('echopost', 'Hello Socket.IO');
                          
                });
                  
            });
  </script>
